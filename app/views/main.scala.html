@(nav: String = "home")(content: Html)

<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mymoz</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/client.css")">
<!-- Bootstrap -->
<link rel="stylesheet" href="@routes.Assets.at("frameworks/bootstrap/css/bootstrap.css")">

</head>
<body>
	@header(nav)
	
	<section>
		@content
	</section>
	
	
	@footer()
	<!-- javascript includes -->
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("frameworks/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
	@if(nav.equals("game")){
		<script src="@routes.Assets.at("javascripts/strophe.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/client.js")" type="text/javascript"></script>
	}
	
</body>
</html>
