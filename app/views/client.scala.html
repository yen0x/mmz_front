@main("game") {
<div id="container" class="container-fluid">

	<div id="roomList">
		<div class="jumbotron play_bg">
		  <h2>Salons disponibles</h2>
		  <p>choisis ton genre de pr&eacute;dilection ou teste les tous en m&ecirc;me temps dans le salon g&eacute;n&eacute;ral </p>
		</div>
		<br />
		<div class="row-fluid" id="roomList_ul"></div>
	</div>

	<div id="log"></div>
	<div id="reponseServeur"></div>
	<div id="reponseScore"></div>
	<div id="content"  >
		<br/>
		<div class="row-fluid">
			<div class="col-xs-12 col-md-9 game_background" >
				<div class="row">
					<div id="gameFrame">La partie va bient&ocirc;t commencer...</div>
				</div>
				<div class="row" style="padding-left:100px;margin-bottom:10px;">
					<form name="reponseForm" action="javascript:;">
					<input type="text" id="reponse" style="width:85%;" placeholder="Titre du film"  /> 
					<input type="submit" class="button" id="reponseBouton" value="OK" />
					</form>
				</div>
			</div>
			<div class="col-xs-12 col-md-3" >
				<div id="rankingFrame"></div>
			</div>
		</div>
	</div>
</div>
<!-- /container -->

}
